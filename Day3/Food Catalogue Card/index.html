<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Catalogue Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img class="food-img" src="../Assets/davide-cantelli-jpkfc5_d-DI-unsplash.jpg" alt="Food_Image">
            <p id="promoted-tag">Promoted</p>
            <p id="offer-tag">50% OFF upto 100</p>
            <p id="delvery-time-tag">38 min</p>
        </div>
        <h3>Center Point Restaurant</h3>
        <p>South Indian, Chinese</p>
        <hr>
        <div class="card-footer">
            <img src="../Assets/safety-logo.png" alt="safety-logo">
            <p>Follows all safety measures to ensures your food is safe</p>
        </div>
    </div>
</body>

</html>
