<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="../Assets/lily-banse--YHSwy6uqvk-unsplash.jpg" alt="Zomato card img">
            <h2>Swiggy</h2>
            <p>Discover the best foods & drinks in Marathahalli</p>
            <div class="searchbar">
                <div class="searchbar-location">
                <img src="../Assets/map-pin.svg" alt="location-logo" class="searchbar-logo">
                <select name="location" id="location-dropdown">
                    <option value="default">----Select the location----</option>
                    <option value="Marathahalli">Marathalli Bridge</option>
                    <option value="Multiplex">Mutiplex</option>
                    <option value="Kaadubeesanahalli">Kaadubeesanahalli</option>
                    <option value="Kalyan Nagar">Kalyan Nagar</option>
                </select>
                </div>
                <div class="searchbar-restaurant">
                    <img src="../Assets/search.svg" alt="Search-logo" class="searchbar-logo">
                    <input type="text" name="" id="restaurant-searchbar" placeholder="Search for restaurant, cusine or a dish">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
