<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../Assets/logo.svg" alt="AirBNB_Logo">
                
            </div>
            <div class="routes">
                <div class="route_logo">
                    <img src="../Assets/house.svg" alt="Home_logo">
                    <p>Home</p>
                </div>
                <div class="route_logo">
                    <img src="../Assets/activity.svg" alt="Experiences_logo">
                    <p>Experiences</p>
                </div>
                <div class="route_logo">
                    <img src="../Assets/hand-platter.svg" alt="Services_logo">
                    <p>Services</p>
                </div>  
            </div>
            <div class="extras">
                <button>Become a host</button>
                <img src="../Assets/globe.svg" alt="Globe_logo">
                <img src="../Assets/menu.svg" alt="">
            </div>   
        </div>
        <div class="searchbar">
            <input type="text" value="destinations" placeholder="Search destinations">
            <input type="date" placeholder="Add dates">
            <input type="date" placeholder="Add dates">
            <input type="text" placeholder="Add guests">
            <svg class="my-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
        </div>
    </div>
</body>
</html>
